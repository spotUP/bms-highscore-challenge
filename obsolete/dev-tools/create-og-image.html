<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Screenshot OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: white;
        }

        #canvas {
            border: 1px solid #333;
            background: #1a1025;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <h1>RetroRanks Tournament Screenshot Generator</h1>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <br>
    <button onclick="generateImage()">Generate Screenshot</button>
    <button onclick="downloadImage()">Download Image</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateImage() {
            // Clear canvas with dark background like the app
            ctx.fillStyle = '#1a1025';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw mock browser chrome (optional - makes it look more like a screenshot)
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, 40);

            // Browser buttons
            ctx.fillStyle = '#ff5f56';
            ctx.beginPath();
            ctx.arc(20, 20, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ffbd2e';
            ctx.beginPath();
            ctx.arc(40, 20, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#27ca3f';
            ctx.beginPath();
            ctx.arc(60, 20, 6, 0, Math.PI * 2);
            ctx.fill();

            // URL bar
            ctx.fillStyle = '#404040';
            ctx.fillRect(100, 10, 400, 20);
            ctx.fillStyle = '#888';
            ctx.font = '12px "Courier New", monospace';
            ctx.fillText('retroranks.com/competition', 110, 24);

            // Main content area starts at y=50
            const contentY = 50;

            // Tournament header
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.fillText('üèÜ Arcade Championship Finals', 600, contentY + 40);

            // Live indicator
            ctx.fillStyle = '#ef4444';
            ctx.font = 'bold 18px "Courier New", monospace';
            ctx.fillText('üî¥ LIVE', 120, contentY + 80);

            // Participant count
            ctx.fillStyle = '#10b981';
            ctx.textAlign = 'right';
            ctx.fillText('64 players active', 1080, contentY + 80);

            // Reset text alignment
            ctx.textAlign = 'left';

            // Draw tournament bracket structure (simplified but realistic)
            const bracketStartY = contentY + 120;

            // Winners bracket
            ctx.fillStyle = '#374151';
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = 2;

            // Round 1 (Quarterfinals)
            const match1Y = bracketStartY;
            const match2Y = bracketStartY + 120;

            // Match 1
            drawMatch(150, match1Y, 'PlayerOne', 'PlayerTwo', 'PlayerOne', false);
            // Match 2
            drawMatch(150, match2Y, 'GameMaster', 'ArcadeKing', 'ArcadeKing', false);

            // Round 2 (Semifinals)
            const semi1Y = bracketStartY + 60;
            drawMatch(450, semi1Y, 'PlayerOne', 'ArcadeKing', null, true); // Active match

            // Finals
            drawMatch(750, semi1Y, 'Winner SF1', 'Winner SF2', null, false);

            // Connection lines
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = 2;

            // Lines from quarterfinals to semifinals
            ctx.beginPath();
            ctx.moveTo(350, match1Y + 39);
            ctx.lineTo(450, semi1Y + 39);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(350, match2Y + 39);
            ctx.lineTo(450, semi1Y + 39);
            ctx.stroke();

            // Line to finals
            ctx.beginPath();
            ctx.moveTo(650, semi1Y + 39);
            ctx.lineTo(750, semi1Y + 39);
            ctx.stroke();

            // Current match highlight
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 3;
            ctx.strokeRect(445, semi1Y - 5, 210, 88);

            // Score display for active match
            ctx.fillStyle = '#ff00ff';
            ctx.font = 'bold 16px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.fillText('ROUND 3 OF 5', 550, bracketStartY - 20);

            // Live scores
            ctx.fillStyle = '#ffff00';
            ctx.font = 'bold 20px "Courier New", monospace';
            ctx.fillText('15,420', 550, semi1Y + 25);
            ctx.fillText('12,890', 550, semi1Y + 55);

            // Tournament info panel
            ctx.fillStyle = '#2d1b69';
            ctx.fillRect(50, bracketStartY + 200, 1100, 120);

            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 18px "Courier New", monospace';
            ctx.textAlign = 'left';
            ctx.fillText('Current Game: Space Invaders', 70, bracketStartY + 230);
            ctx.fillText('Time Remaining: 02:45', 70, bracketStartY + 255);
            ctx.fillText('Next Match: Winner advances to Grand Final', 70, bracketStartY + 280);

            ctx.fillStyle = '#22d3ee';
            ctx.fillText('üéÆ Watch Live Stream', 600, bracketStartY + 230);
            ctx.fillText('üí¨ Join Chat: 247 viewers', 600, bracketStartY + 255);
            ctx.fillText('üìä View Leaderboard', 600, bracketStartY + 280);

            // Add some particle effects to make it look more dynamic
            ctx.fillStyle = '#6366f1';
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * canvas.width;
                const y = contentY + Math.random() * (canvas.height - contentY);
                ctx.globalAlpha = Math.random() * 0.3 + 0.1;
                ctx.beginPath();
                ctx.arc(x, y, Math.random() * 3 + 1, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function drawMatch(x, y, player1, player2, winner, isActive) {
            const width = 200;
            const height = 78;

            // Match background
            ctx.fillStyle = isActive ? '#374151' : '#1f2937';
            ctx.fillRect(x, y, width, height);

            // Border
            ctx.strokeStyle = isActive ? '#ff00ff' : '#6366f1';
            ctx.lineWidth = isActive ? 2 : 1;
            ctx.strokeRect(x, y, width, height);

            // Player names
            ctx.fillStyle = winner === player1 ? '#10b981' : '#ffffff';
            ctx.font = '14px "Courier New", monospace';
            ctx.textAlign = 'left';
            ctx.fillText(player1, x + 10, y + 25);

            ctx.fillStyle = winner === player2 ? '#10b981' : '#ffffff';
            ctx.fillText(player2, x + 10, y + 55);

            // Winner indicator
            if (winner === player1) {
                ctx.fillStyle = '#10b981';
                ctx.fillText('‚úì', x + width - 25, y + 25);
            } else if (winner === player2) {
                ctx.fillStyle = '#10b981';
                ctx.fillText('‚úì', x + width - 25, y + 55);
            }

            // Active match indicator
            if (isActive) {
                ctx.fillStyle = '#ff00ff';
                ctx.font = 'bold 12px "Courier New", monospace';
                ctx.textAlign = 'center';
                ctx.fillText('PLAYING', x + width/2, y - 8);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image-tournament-screenshot.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate image on load
        generateImage();
    </script>
</body>
</html>
