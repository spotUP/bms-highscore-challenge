name: Trigger Vercel Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  trigger-vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "::error::Missing VERCEL_DEPLOY_HOOK_URL secret. Create a Deploy Hook in Vercel (Settings -> Git -> Deploy Hooks) and add the URL as a GitHub secret named VERCEL_DEPLOY_HOOK_URL." && exit 1
          fi
          echo "Calling Vercel Deploy Hook..."
          curl -fsS -X POST "$VERCEL_DEPLOY_HOOK_URL" -H 'Content-Type: application/json' || exit 1
          echo "Deploy hook triggered successfully."
