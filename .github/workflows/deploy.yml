name: Deploy to Hetzner

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            /app/retroranks/scripts/deploy.sh
            echo "Running migrations..."
            cd /app/retroranks
            for f in db/migrations/*.sql; do
              echo "Applying $f"
              docker compose exec -T db psql -U retroranks -d retroranks -f "/dev/stdin" < "$f" 2>&1 || true
            done
            echo "Migrations complete"
