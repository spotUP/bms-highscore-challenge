name: Env Variables Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  check-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run env check (CI context)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "${VITE_SUPABASE_URL}" ] || [ -z "${VITE_SUPABASE_ANON_KEY}" ]; then
            echo "::error::Missing required secrets VITE_SUPABASE_URL or VITE_SUPABASE_ANON_KEY"
            exit 1
          fi
          echo "Environment secrets present."
