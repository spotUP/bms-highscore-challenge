name: Invitations RLS Verification

on:
  workflow_dispatch:
    inputs:
      invited_email:
        description: "Email that should have an active, unexpired invite"
        required: true
      other_email:
        description: "Another authenticated user's email (not invited)"
        required: true
      admin_user_id:
        description: "UUID of an admin/owner user for the tournament"
        required: true

jobs:
  verify-invitations-rls:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Verify invitations RLS policies
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "::error::STAGING_DATABASE_URL secret not set. Configure it in repository secrets."
            exit 1
          fi
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 \
            -v invited_email='${{ inputs.invited_email }}' \
            -v other_email='${{ inputs.other_email }}' \
            -v admin_user_id='${{ inputs.admin_user_id }}' \
            -f scripts/verify-invitations-rls.sql | sed -n '1,400p'
