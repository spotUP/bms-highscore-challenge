name: Vercel CLI Deploy (Production)
# This workflow is compatible with Vercel CLI v48+.
# Important: use --project and --scope (not --project-id / --org-id).

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  vercel-cli-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify required secrets
        run: |
          missing=0
          [ -z "${{ secrets.VERCEL_TOKEN }}" ] && echo "::error::Missing VERCEL_TOKEN" && missing=1
          [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ] && echo "::error::Missing VERCEL_PROJECT_ID" && missing=1
          [ -z "${{ secrets.VERCEL_ORG_ID }}" ] && echo "::error::Missing VERCEL_ORG_ID" && missing=1
          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing. Add VERCEL_TOKEN, VERCEL_PROJECT_ID, and VERCEL_ORG_ID in GitHub repo Settings -> Secrets and variables -> Actions." && exit 1
          fi

      - name: Install Vercel CLI
        run: |
          npm i -g vercel@latest
          vercel --version

      - name: Link Vercel Project
        run: |
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
          echo "Created .vercel/project.json to link the project."

      - name: Pull Vercel environment info
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Now that the project is linked via project.json, pull the environment variables.
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build project (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Load environment variables from the file created by `vercel pull`
          # so they are available to the `prebuild` script.
          if [ -f .vercel/.env.production.local ]; then
            export $(cat .vercel/.env.production.local | xargs)
          fi
          vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy prebuilt artifacts to Production
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          URL=$(vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN")
          echo "Deployment URL: $URL"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Output deployment URL
        run: |
          echo "Production deployment: ${{ steps.deploy.outputs.url }}"

